    <script>
        var time = new Date();
        var year = time.getFullYear();  //获取年份
        var month = correctDate(time.getMonth() + 1);  //获取月份
        var day = correctDate(time.getDate());   //获取日期

        function correctDate(date){
            if(date<10){
                return '0'+date;
            }
        	return date;
        }
		
		function src_time(){
            var src=year  + month  + day
        	return src;
        }

	document.write('<div align="center"><img width=80% src="./kirby/kirby_'+src_time()+'.png"/></div>');

    </script>
